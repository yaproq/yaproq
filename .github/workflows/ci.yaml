name: ci
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
jobs:
  macos:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        swift: ["5.3", "5.4", "5.5", "5.6", "5.7", "5.8"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test --enable-code-coverage --sanitize=thread
      - name: Generate documentation
        uses: sukhrobkhakimov/publish-jazzy-docs@v1
        with:
          personal_access_token: ${{ secrets.ACCESS_TOKEN }}
          args: "--module Yaproq --theme fullwidth --root-url https://yaproq.dev/yaproq --source-host github --source-host-url https://github.com/yaproq/yaproq"
  ubuntu:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        swift: ["5.3", "5.4", "5.5", "5.6", "5.7", "5.8"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift }}
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test --enable-code-coverage --enable-test-discovery --sanitize=thread
      - name: Generate coverage report
        run: llvm-cov export -format="lcov" .build/debug/yaproqPackageTests.xctest -instr-profile=.build/debug/codecov/default.profdata -ignore-filename-regex=".build|Tests" > coverage.lcov
      - name: Upload to codecov.io
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: base64,unittests
          file: coverage.lcov
